<div #container
     class="w-100 h-100">
    <canvas #canvas
            (mousemove)="onMouseMove($event)"
            (touchmove)="onTouchMove($event)"
            (mousedown)="startDrawing()"
            (touchstart)="startDrawing()"
            (mouseup)="endDrawing()"
            (touchend)="endDrawing()">
    </canvas>
</div>
